<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="css/all.min.css">

  <!-- Google Fonts CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="owlcarousel/css/owl.carousel.min.css">
  <link rel="stylesheet" href="owlcarousel/css/owl.theme.default.css">

</head>
<body>

  <!-- Navbar Beginning -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-2 fs-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="images/logo.png" alt="Logo" width="100" height="30" class="d-inline-block align-text-center">
      
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>

        <li class="nav-item">

      <form class="d-flex" role="search">

      </form>
    </div>
  </div>
</nav>
  <!-- Navbar End-->

  <!-- Banner Container Beginning -->
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active c-item">
        <img src="images/header-banner.jfif" class="d-block w-100 c-img" alt="header-banner">
      </div>

  <!-- Banner Container End -->

  <div class="container-fluid py-3 bg-dark text-white">
    <div class="row">
      <div class="col-12">

      </div>
    </div>

  <!-- Popular Movies Owl Carousel Beginning -->
  <div class="owl-carousel">
    <div> Your Content </div>

    <div> Your Content </div>
    <div> Your Content </div>
    <div> Your Content </div>
    <div> Your Content </div>
    <div> Your Content </div>
  </div>
  <!-- Popular Movies Owl Carousel End -->

  <!-- Popular Movies Section End -->



  <!-- Owl Carousel Javascript-->
  <script src="owlcarousel/js/jquery-3.7.1.min.js"></script>
  <script src="owlcarousel/js/owl.carousel.min.js"></script>

  <script>
    $(document).ready(function(){
        $(".owl-carousel").owlCarousel();
    });
  </script>

  <!-- Bootstrap Javascript -->
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome Javascript -->
   <script src="js/all.min.js"></script>

  <!-- Custom Javascript -->
